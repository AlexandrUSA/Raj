<article>
  <header>
    <span class="badge badge-primary">№5347</span>
    <h3>Свадебный торт</h3>
  </header>
  <form [formGroup]="form"
        class="controls">
    <div class="form-group">
      <label for="persons">Человек</label>
      <div class="control-wrapper">
        <input type="email"
               class="form-control"
               id="persons"
               aria-describedby="колличество человек"
               formControlName="persons"
               (input)="onPersonsInput($event)">
        <a href="javascript:void(0)"
           class="plus"
           (click)="addValue('persons', 1)">+</a>
        <a href="javascript:void(0)"
           class="minus"
           (click)="addValue('persons', -1)">-</a>
      </div>
    </div>
    <div class="form-group">
      <label for="weight">Вес</label>
      <div class="control-wrapper">
        <input type="email"
               class="form-control"
               id="weight"
               aria-describedby="вес торта"
               formControlName="weight"
               (input)="onWeightInput($event)">
        <a href="javascript:void(0)"
           class="plus"
           (click)="addValue('weight', 1)">+</a>
        <a href="javascript:void(0)"
           class="minus"
           (click)="addValue('weight', -1)">-</a>
      </div>
    </div>
  </form>
  <div class="amount">
    <p class="amount-old">329</p>
    <p class="amount-current">245 <span>рублей</span></p>
  </div>
  <footer>
    <button class="btn btn-purple">Добавить в корзину</button>
    <button class="btn btn-purple">В избранное</button>
  </footer>
</article>
