<section class="why-us">
  <div class="container">
    <p class="section-subtitle">Почему мы</p>
    <h2>Мы избавим вас от трудностей с <br> выбором и заказом торта</h2>
    <div class="row">
      <div class="col-12 col-sm-6 col-md-5">
        <p class="section-description">Вы получите справедливую цену, комплексный сервис и первоклассное качество. Всё как вы любите.</p>
      </div>
    </div>
    <ul class="row">
      <li *ngFor="let card of cards"
          class="col-12 col-md-6">
        <div class="card-image" *ngIf="!card.imageSrc"></div>
        <div class="card-content">
          <div class="card-title">
              {{ card.title }}
          </div>
          <div class="card-description">
              {{ card.description }}
          </div>
        </div>
      </li>
    </ul>
  </div>
</section>
