<footer>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-12 col-md-4">
        <h3>Категории товаров</h3>
        <ul class="categories-list">
          <li *ngFor="let category of categories">
            <a href="#">{{ category }}</a>
          </li>
        </ul>
      </div>
      <div class="col-12 col-md-4 col-lg-2">
        <h3>Мы в соц. сетях</h3>
        <ul>
          <li *ngFor="let social of socials">
            <a [href]="social.link" target="_blank">{{ social.type }}</a>
          </li>
        </ul>
      </div>
      <div class="col-12 col-md-4 col-lg-2">
        <h3>Контакты</h3>
        <ul>
          <li>
            <a [href]="'tel:' + msisdn">
              {{ msisdn | msisdn }}
            </a>
          </li>
          <li>
            <a href="#">
              {{ address }}
            </a>
          </li>
        </ul>
      </div>
      <div class="col-12 col-sm-6 col-lg-4 email-form">
        <h3>Подпишитесь на обновления</h3>
        <form [formGroup]="form"
              (submit)="onSubmit()">
          <div class="form-group">
            <label for="Email"
                   class="col-12 col-form-label">
              Подпишитесь на специальные предложения кондитерской и новости
            </label>
            <div class="input-content">
              <input type="email"
                     class="form-control"
                     [class.is-invalid]="form.invalid && form.touched"
                     id="Email"
                     placeholder="E-Mail"
                     formControlName="email">
              <button type="submit" class="btn btn-colored-purple" >Подписаться</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="footer-bottom">
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-12 col-sm-8">
          <app-menu></app-menu>
        </div>
        <div class="col-12 col-sm-4 copyrights">
          ©2018 - dobriypekar  |   All right reserved
        </div>
      </div>
    </div>
  </div>
</footer>
